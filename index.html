<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="blog_image">
        <img src="assets/images/illustration-article.svg" alt="graphic design">
      </div>
      <div class="content">
        <div class="category text_standard bold">Learning</div>
      <p class="publish_date text_small semi_bold">Published 21 Dec 2023</p>
      <h1 class="text_large bold">HTML & CSS foundations</h1>
      <p class="description text_standard">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="profile photo">
        <p class="text_standard bold">Greg Hooper</p>
      </div>
    </div>
    <div class="attribution text_smallest">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jordan Garcia</a>.
    </div>
  </main>
</body>
</html>
